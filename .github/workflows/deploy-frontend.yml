name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (dev, staging, prod)'
        required: true
        default: 'prod'
      infra_branch:
        description: 'Branch of shortix-infra to use'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      SSM_PREFIX: /shortix/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Checkout Infra Templates
        uses: actions/checkout@v4
        with:
          repository: shortix-org/shortix-infra
          path: infra
          ref: ${{ github.event.inputs.infra_branch }}
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy Persistence & Auth Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-persistence-${{ github.event.inputs.environment }}
          template: infra/02-persistence-auth.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }}

      - name: Fetch Frontend Resources
        id: fetch-resources
        run: |
          BUCKET=$(aws ssm get-parameter --name "${{ env.SSM_PREFIX }}/web/bucket-name" --query "Parameter.Value" --output text)
          DIST_ID=$(aws ssm get-parameter --name "${{ env.SSM_PREFIX }}/web/distribution-id" --query "Parameter.Value" --output text)
          echo "bucket_name=$BUCKET" >> $GITHUB_OUTPUT
          echo "dist_id=$DIST_ID" >> $GITHUB_OUTPUT

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.fetch-resources.outputs.bucket_name }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.fetch-resources.outputs.dist_id }} --paths "/*"
