name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (dev, staging, prod)'
        required: true
        default: 'prod'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: |
          # Use dynamic bucket suffix or separate secret per environment
          # Option A: S3_WEBSITE_BUCKET_DEV, S3_WEBSITE_BUCKET_PROD
          # Option B: One secret that we pick based on env
          BUCKET_SECRET_NAME="S3_WEBSITE_BUCKET_${{ github.event.inputs.environment }}"
          # Convert to uppercase
          BUCKET_SECRET_NAME=$(echo $BUCKET_SECRET_NAME | tr '[:lower:]' '[:upper:]')
          # Get value from secrets
          BUCKET_NAME="${{ secrets[BUCKET_SECRET_NAME] }}"
          
          aws s3 sync dist/ s3://$BUCKET_NAME --delete

      - name: Invalidate CloudFront
        run: |
          CF_DIST_SECRET_NAME="CLOUDFRONT_DISTRIBUTION_ID_${{ github.event.inputs.environment }}"
          CF_DIST_SECRET_NAME=$(echo $CF_DIST_SECRET_NAME | tr '[:lower:]' '[:upper:]')
          CF_DIST_ID="${{ secrets[CF_DIST_SECRET_NAME] }}"
          
          aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"
